name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'  # Esto activará el flujo de trabajo cuando se cree un tag que comience con "v"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}  # Agrega tu nombre de usuario de Docker Hub como secreto
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_REF##*/}  # Obtiene el nombre del tag
          IMAGE_NAME=<usuario>/<imagen>:${TAG}  # Reemplaza <usuario> y <imagen> con tu información
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME