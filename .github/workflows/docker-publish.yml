name: Docker CI

on:
  push:
    tags:
      - 'v*'  # Disparar el flujo de trabajo cuando se crea un tag que comience con 'v'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Login to Docker Hub
      - name: Login to Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # Paso 2: Construir la imagen Docker desde la carpeta custom_nginx
      - name: Build Docker image
        run: |
          TAG=${GITHUB_REF##*/}  # Obtener el nombre del tag (por ejemplo, v3)
          docker build -t marinolb/mi-imagen:$TAG ./custom_nginx  # Usar el tag en lugar de latest

      # Paso 3: Publicar la imagen Docker
      - name: Push Docker image
        run: |
          TAG=${GITHUB_REF##*/}  # Obtener el nombre del tag (por ejemplo, v3)
          docker push marinolb/mi-imagen:$TAG  # Publicar con el tag espec√≠fico
