name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'  # Dispara cuando cualquier tag que empiece con 'v' sea empujado

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/tareasdocker
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./docker/custom_nginx  # Cambia esto a la ruta donde est√° tu Dockerfile
          file: ./docker/custom_nginx/Dockerfile  # Especificar el Dockerfile directamente
          push: true
          tags: ${{ steps.meta.outputs.tags }}

